name: Daily Market Analysis

on:
  workflow_dispatch:
  schedule:
    - cron: '0 22 * * *'  # UTC 22시 = KST 07시

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests schedule

      - name: Run analysis script
        run: python all_market_perplexity.py > result.txt

      - name: Create Gist via GitHub Script
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const content = require('fs').readFileSync('result.txt', 'utf8');
            const gist = await github.rest.gists.create({
              files: { 'result.txt': { content } },
              description: 'Daily Market Analysis',
              public: true
            });
            core.setOutput('gist_url', gist.data.html_url);
      - name: Show Gist URL
        run: echo "Gist URL: ${{ steps.github-script.outputs.gist_url }}"
